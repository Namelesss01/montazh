        background-color: #ffffff; /* Darker background */
        color: rgb(0, 0, 0);

      .button-container {
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .image-container {
        position: relative;
        display: inline-block;
      }

      .image-container img {
        position: absolute; /* All images now have absolute positioning */
        display: none; /* Initially hide all images */
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .image-container img.active {
        display: block; /* Show only the active image */
        box-shadow: 0 0 20px 10px rgba(255, 255, 0, 0.8); /* Highlight effect */
        transform: scale(1.05); /* Slight zoom effect */
      }

      #image {
        position: relative; /* Base image remains relative to the container */
        display: block; /* Always display the base image */
        width: 120%; /* Increase size to show more details */
        max-width: none; /* Allow width to exceed container */
        margin-left: -35px;
